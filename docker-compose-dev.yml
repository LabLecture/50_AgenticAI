version: '0.6'
services:  

  backend_dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: 
      - ./backend/.env
    ports:
      - "8000:8000"
  
  react_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env.development
    ports:
      - "3000:3000"
    environment:
      REACT_APP_URL: http://localhost:3000  